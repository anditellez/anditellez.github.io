<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Estilos para la lista */
ul {
  list-style-type: none; /* Quita los puntos de viñeta */
  padding: 0;
  margin: 20px 0;
}

li {
  padding: 15px;
  background-color: #f0f0f0;
  border-radius: 5px;
  margin-bottom: 10px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-size: 18px;
  color: #333;
  transition: all 0.3s ease;
}

li:hover {
  transform: translateY(-3px);
  background-color: #e0e0e0;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Estilos para el primer y último elemento */
li:first-child {
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

li:last-child {
  margin-bottom: 0;
  border-bottom-left-radius: 10px;
  border-bottom-right-radius: 10px;
}

</style>
</head>
<body>

<h2>Ejemplo de lista HTML bonita</h2>

<ul>
  <li>Elemento 1</li>
  <li>Elemento 2</li>
  <li>Elemento 3</li>
  <li>Elemento 4</li>
  <li>Elemento 5</li>
</ul>

</body>
</html>
