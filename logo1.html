<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* Estilos generales */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    display: flex;
    max-width: 800px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
  }

  /* Estilos para el menú de enlaces */
  .menu {
    flex: 1;
    padding: 20px;
    background-color: #007bff;
    color: #fff;
  }

  .menu h2 {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }

  .menu ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }

  .menu li {
    margin-bottom: 10px;
  }

  .menu a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    transition: color 0.3s ease;
  }

  .menu a:hover {
    color: #cce0ff;
  }

  /* Estilos para la sección de la foto */
  .foto {
    flex: 1;
    overflow: hidden;
  }

  .foto img {
    width: 100%;
    height: auto;
    display: block;
  }
</style>
</head>
<body>
